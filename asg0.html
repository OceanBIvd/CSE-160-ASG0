<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="utf-8" />
    <title>Draw a Vector</title>
</head>

<body onload="main()">

    <canvas id="example" width="400" height="400" style="background: black;">
        Please use a browser that supports "canvas"
    </canvas>

    <br> <br>
    <label>v1: x</label>
    <input type="number" id="xCoord">
    <label>y</label>
    <input type="number" id="yCoord">
    <br>
    <label>v2: x</label>
    <input type="number" id="x2Coord">
    <label>y</label>
    <input type="number" id="y2Coord"> 

    <br>
    <button onclick="handleDrawEvent()">Draw</button>
    <br>
    <br>

    <label>Operation:</label>

    <select id="operation">

        <option value="add">Add</option>
        <option value="sub">Subtract</option>
        <option value="mul">Multiply</option>
        <option value="div">Divide</option>
        <option value="magnitude">Magnitude</option> 
        <option value="normalize">Normalize</option> 
        <option value="angleBetween">Angle Between</option> 
        <option value="area">Area</option>

    </select>
    
    <label>Scalar:</label>
    <input type="number" id="scalar">
    <br>
    <button onclick="handleDrawOperationEvent()">Draw</button>

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>
</body>
</html>
